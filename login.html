<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <style type="text/css">
    @import 'default.css'; /* normalize + reset */
    @import 'styles.css';
    </style>
</head>

<body>
    <div id="login-box">
        <div id="login-content">
            <header>
                <h1 id="logo"><img src="images/logo.svg"></h1></header>
            <main>
                <form>
                    <div id="logintexto">
                        <h2>Login</h2>
                    </div>
                    <div id="inputsbox">
                        <input type="email" name="email" id="inputemail" placeholder="email">
                        <input type="password" name="password" id="inputpassword" placeholder="password">
                        <br>
                        <button type="submit" method="post">login</button>
                        <br>
                        <div id="forgotpass">
                            <p><small>Forgot Password?
                        </small>
                            </p>
                        </div>
                </form>
            </main>
            </div>
            <footer>
                <p>New user? <b>Sign up</b></p>
            </footer>
        </div>
</body>

</html>
